<script>
	
var day = "tuesday";

switch (day) {
	case "monday":
		console.log("Dzisiaj jest poniedziałek, pierwszy dzień");
	break;
	case "tuesday":
		console.log("Dzisiaj jest wtorek, drugi dzień");
	break;
	case "wednesday":
		console.log("Dzisiaj jest środa, trzeci dzień");
	break;
	default:
		console.log("Error");
}

</script>
