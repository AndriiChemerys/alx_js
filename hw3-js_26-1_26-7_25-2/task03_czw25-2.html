<script>

	let inputPassword;
	let inputLetter;
	let showWord = "";
	let letSet = new Set();
	let i = 0;
	const tryNum = 5;

	win = () => {
		console.log(showWord + " - to było szukane hasło! Wygrałeś!");
	}

	inputPassword = prompt("Podaj hasło: ");
	console.log("// Podane hasło to: " + inputPassword + ", Typ: " + typeof (inputPassword));

	do {
		inputLetter = prompt("Podaj litere: ");
		console.log("// Podana litera to: " + inputLetter + ", Typ: " + typeof (inputLetter));

		if (inputLetter == inputPassword) {
			showWord = inputLetter;
			win();
			break;
		} else {
			letSet.add(inputLetter);

			for (elemPass of inputPassword) {
				if (letSet.has(elemPass)) {
					showWord += elemPass;
				} else {
					showWord += "*";
				}
			}

			if (showWord == inputPassword) {
				win();
				break;
			} else if (inputLetter == "0") {
				break;
			} else {
				console.log(showWord);
				showWord = "";
			}
		}
		i++;
	} while (i < tryNum);

	if (i > tryNum - 1) {
		console.log("Więcej szczęścia następnym razem!");
	}
</script>
