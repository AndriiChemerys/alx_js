<script>

var num = prompt("Podaj liczbe numer: ");
console.log("Podana liczba to: "+num+", Typ: "+typeof(num));

for (i=0;i<num.length;i++) {

	switch(num[i]){
		case '1':
			console.log("jeden");
		break;
		case '2':
			console.log("dwa");
		break;
		case '3':
			console.log("trzy");
		break;
		case '4':
			console.log("cztery");
		break;
		case '5':
			console.log("pięć");
		break;
		case '6':
			console.log("sześć");
		break;
		case '7':
			console.log("siedem");
		break;
		case '8':
			console.log("osiem");
		break;
		case '9':
			console.log("dziewięć");
		break;
		case '0':
			console.log("zero");
		break;
		default:
			console.log("Nie ma takiej liczby");
	}
}
</script>
