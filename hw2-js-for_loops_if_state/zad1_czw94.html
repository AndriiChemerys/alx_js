<script>
    var maxElementsNum = 10;

    for (i = 1; i <= maxElementsNum; i++) {
        for (j = i; j < maxElementsNum; j++) {
            // document.write(' ');
            // document.write('&nbsp;');
            // document.write('&nbsp; &nbsp;');
            document.write('_');
        }
        for (j = 1; j <= (2 * i - 1); j++) {
            // document.write('*&nbsp;');
            document.write('*');
        }
        document.write('<br/>');
    }

</script>
