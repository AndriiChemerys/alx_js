    var num;
    var numMax;
    var numMin;
    // podanie pierwszej liczby poza pętlą aby można było przypisać ją do wartości numMax i numMin
    num = parseInt(prompt("Podaj liczbe: "));
    console.log("Podana liczba to: " + num + ", Typ: " + typeof (num));
    numMax = num;
    numMin = num;

    while (true) {
        num = parseInt(prompt("Podaj liczbe: "));
        console.log("Podana liczba to: " + num + ", Typ: " + typeof (num));
        if (num != 0) {
            if (num > numMax) {
                numMax = num;
            }
            if (num < numMin) {
                numMin = num;
            }
        }
        if (num == 0) {
            break;
        }
    }
    console.log(`Maksymalna wprowadzona wartość to: ${numMax}, natomiast minimalna: ${numMin}.`);
</script>
