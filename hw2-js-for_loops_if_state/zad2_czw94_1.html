    var inputWord = prompt("Podaj słowo: ");
    console.log("Podane słowo to: " + inputWord + ", Typ: " + typeof (inputWord));
    //przypisanie pustego stringa do zmiennej dla tymczasowej litery która będzie porównywana z innymi literami w słowie
    var tempLetter = "";
    //reset licznika liter do 1 dla poprawnej pierwszej iteracji
    var countLetters = 1;

    for (i = 0; i < inputWord.length; i++) {
        //reset licznika liter do 0
        countLetters = 0;
        tempLetter = inputWord[i];
        //porównanie zmiennej z przypisaną tymczasową literą do innych liter w słowie
        for (j = 0; j < inputWord.length; j++) {
            if (tempLetter === inputWord[j]) {
                countLetters++;
            }
        }
        //wyświetlenie do konsoli wynniku po jednej iteracji dla jednej litery [i];
        if (countLetters > 1) {
            console.log('Litera ' + inputWord[i] + ' występuje ' + countLetters + ' razy');
        } else {
            console.log('Litera ' + inputWord[i] + ' występuje ' + countLetters + ' raz');
        }
    }
</script>
