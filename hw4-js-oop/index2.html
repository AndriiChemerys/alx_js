		class Trainer {
			constructor(name, surname, specialty) {
				this.name = name;
				this.surname = surname;
				this.speciality = specialty;
			}
		}

		class Student {
			constructor(name, surname, phone, email) {
				this.name = name;
				this.surname = surname;
				this.phone = phone;
				this.email = email;
			}
		}

		class Course {
			constructor(title, trainer, date, students, localisation) {
				this.title = title;
				this.trainers = [];
				this.date = date;
				this.students = [];
				this.localisation = localisation;
				this.menu();
			}

			menu() {
				let start = true;
				while (start) {

					let input = prompt(
							`Witaj w firmie szkoleniowej ${this.companyName} \n Dk-dodaj kurs, Dt-dodaj trenera, Du-dodaj uczestnika, Uu-usuń uczestnika z kursu, Uk-usuń kurs, W-wyświetl kursy wraz z trenerami prow. oraz uczestnikami, K-koniec`).toUpperCase();

					switch (input) {
						case "Dk":
							let courseTitle = prompt('Podaj nazwe kursu');
							let courseDate = prompt('Podaj terminy');
							let courseLocalisation = prompt('Podaj lokalizacje');
							break;

						case "Dt":
							let trainerName = prompt('Podaj imie');
							let trainerSurname = prompt('Podaj nazwisko');
							let trainerSpeciality = prompt('Podaj specjalizacje');		
							this.addTrainer(trainerName, trainerSurname, trainerSpeciality);
							break;

						case "Du":
							let studentName = prompt('Podaj imie');
							let studentSurname = prompt('Podaj nazwisko');
							let studentPhone = prompt('Podaj telefon');
							let studentEmail = prompt('Podaj email');
							this.addStudent(studentName, studentSurname, studentPhone, studentEmail);
							break;

						case "Uu":
							let studentSurnameDelete = prompt('Podaj nazwisko studenta');
							this.removeStudent(studentSurnameDelete);
							break;

						case "Uk":
							let courseTitleDelete = prompt('Podaj nazwe kursu');
							this.removeCourse(courseTitleDelete);
							break;

						case "W":
							this.showCourse();
						break;

						case "K":
							start = false;
							break;

						default:
							//
					}
				}

			}

			addTrainer(name, surname, specialty) {
				let newTrainer = new Trainer(name, surname, specialty);
				this.trainers.push(newTrainer);
			}

			addStudent(name, surname, phone, email) {
				let newStudent = new Student(name, surname, phone, email);
				this.students.push(newStudent);
			}
			
			showCourse() {
				for (let i of this.courses) {
					console.log(`Pracownik: ${i.title} ${i.trainers} ${i.students} ${i.date} ${i.localisation}`);
				}
			}

			removeCourse(courseTitleDelete) {
				for (let i in this.title) {
					if (courseTitleDelete == this.courses[i].title) {
						this.courses.splice(i, 1);
						break;
					}
				}
				console.log(this.courses);
			}
		}

		let obj = new Course("ALX");
